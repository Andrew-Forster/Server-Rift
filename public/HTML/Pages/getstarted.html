<body>
    <div id="content" class="content">
        <section class="step1">
            <h2>STEP 1 - Choose your interests</h2>
            <div class="interests">
                <input type="checkbox" id="Social">
                <label for="Social" class="interest1">Social<span><span></span></span></label>
                <input type="checkbox" id="Anime">
                <label for="Anime" class="interest2">Anime<span><span></span></span></label>
                <input type="checkbox" id="Giveaway">
                <label for="Giveaway" class="interest3">Giveaway<span><span></span></span></label>
                <input type="checkbox" id="Minecraft">

                <label for="Roblox" class="interest5">Roblox<span><span></span></span></label>
                <input type="checkbox" id="Fortnite">
                <label for="Fortnite" class="interest6">Fortnite<span><span></span></span></label>
                <input type="checkbox" id="Music">
                <label for="Music" class="interest7">Music<span><span></span></span></label>
                <input type="checkbox" id="Meme">
                <label for="Meme" class="interest8">Meme<span><span></span></span></label>

            <div class="s1endblock">

                    <br><strong>Account </strong>-><strong> Preferences </strong>-><strong> Configure Server
