<section class="preferences">
    <img
      class="accountImg"
      id="accountImg"
      src="/Images/settings-plchldr-img.png"
      alt="Image of your account"
    />
    <h2 class="nh2">Preferences</h2>

    <!-- Cards -->
    <div class="check-container">
      <div class="check-card">
        <input type="checkbox" id="weeklyServerRift" />
        <label for="weeklyServerRift">
          <div class="card">
            <h4>Weekly Server Rift</h4>
            <p>
              Occurs every Friday at a random time, based on rifting
              preferences.
            </p>
            <div class="switch">
              <div></div>
            </div>
          </div>
        </label>
      </div>

      <div class="check-card">
        <input type="checkbox" id="randomServerRift" />
        <label for="randomServerRift">
          <div class="card">
            <h4>Random Server Rift</h4>
            <p>
              Occurs every week at a random time. Rifts you to a random
              server.
            </p>
            <div class="switch">
              <div></div>
            </div>
          </div>
        </label>
      </div>

      <div class="check-card">
          <div class="card">
            <h4>Server Interests</h4>
            <button id="serverInterests">Configure</button>
          </div>
      </div>

      <div class="check-card">
          <div class="card">
            <h4>Optional Survey</h4>
            <button id="serverInterests">Soon</button>
          </div>
      </div>
    </div>

    <button id="return">Return</button>
  </section>
