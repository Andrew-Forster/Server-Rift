<section class="notifications">
  <img
  class="accountImg"
  id="accountImg"
  src="/Images/settings-plchldr-img.png"
  alt="Image of your account"
  />
  <h2 class="nh2">Notifications</h2>
  <div class="check-container">
    <div class="check-card">
      <input type="checkbox" id="joinNotif" />
      <label for="joinNotif">
        <div class="card">
          <h4>Discord - On Join</h4>
          <p>Receive an Discord DM whenever a rift goes off.</p>
          <div class="switch"><div></div></div>
        </div>
      </label>
    </div>
    <div class="check-card">
      <input type="checkbox" id="updateNotif" />
      <label for="updateNotif">
        <div class="card">
          <h4>Discord - Updates</h4>
          <p>Receive an Discord DM for bot updates.</p>
          <div class="switch"><div></div></div>
        </div>
      </label>
    </div>
  </div>
  <button id="return">Return</button>
</section>
