      src="/Images/settings-plchldr-img.png"
      alt="Image of your account"
    />

    <div class="card-container">
      <div class="card">
        <div class="card-header">
          <h3>Notifications</h3>
        </div>
        <div class="card-body">
          <button id="notifs">Configure</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Preferences</h3>
        </div>
        <div class="card-body">
          <button id="prefs">Configure</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Settings</h3>
        </div>
        <div class="card-body">
          <button id="settings">View</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Support</h3>
        </div>
        <div class="card-body">
